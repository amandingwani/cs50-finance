{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
        <tr>     
            <th scope="col">Symbol</th>
            <th scope="col">Shares</th>
            <th scope="col">Price</th>
            <th scope="col">Transacted</th>
        </tr>
        </thead>
        <tbody>
            {% for dict in list_dicts: %}
                <tr>
                    <td>{{dict["stock"]}}</td>
                    <td>{{dict["shares"]}}</td>
                    <td>{{dict["stock_price"] | usd}}</td>
                    <td>{{dict["Timestamp"]}}</td>
                </tr>
            {% endfor %}
          </tbody>
    </table>
{% endblock %}
